<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Important Meta Tags -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meals DB</title>
    <!-- Connect Box Icon -->
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />
    <!-- Connect external style file -->
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header class="l-header">
      <div class="top-header">
        <div class="header__logo">
          <h1>Organic <span>Meal</span></h1>
        </div>
        <div class="header__search">
          <input
            id="search-meal"
            class="search__meal"
            type="text"
            name="search"
          />
          <button class="search__btn" id="search-btn" onclick="searchResult()">
            Search
          </button>
        </div>
        <div class="header__options">
          <a href="#"><i class="bx bx-user"></i></a>
          <a href="#"><i class="bx bx-cart"></i></a>
          <a href="#"><i class="bx bx-heart"></i></a>
        </div>
      </div>
    </header>
    <div class="l-main">
      <section class="section">
        <div class="meal-details" id="details-meal"></div>
      </section>
      <section class="section">
        <div class="meals" id="meals"></div>
      </section>
    </div>
    <div class="footer"></div>

    <!-- Connect external js file -->
    <script src="./assets/js/app.js"></script>
  </body>
</html>
